<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HydroBar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/mystyles.css">
    <link rel="stylesheet" href="css/style.css">
    

  </head>
  <body>

    <!-- Pasek nawigacyjny -->
    <nav class="navbar pasekNawigacyjny" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <h1 class="navbar-item firma">
            HYDROBAR
          </h1>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">

              </div>

      
          <div class="navbar-end">

            <a class="navbar-item navlink">
                Strona Główna
              </a>
        
              <a class="navbar-item navlink">
                Usługi
              </a>

              <a class="navbar-item navlink">
                Uprawnienia
              </a>
              
              <a class="navbar-item navlink">
                Realizacje
              </a>

              <a class="navbar-item navlink">
                Kontakt
              </a>
            </div>
        </div>
      </nav>

      <!-- Sekcja 1 -->
      <section>
        <div class="parent">
          <div class="div1"> 
            <img src="img/forklift-isolated-white@2x.png" alt="">
          </div>
          <div class="div2"> 
            <img src="img/forklift.png" alt="">
          </div>
          <div class="div3"> 
            <h1>HYDRAULIKA PRZEMYSŁOWA</h1>
          </div>
          </div> 
      </section>
      <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

                });
            });
            }

        });
      </script>
  </body>
</html>
